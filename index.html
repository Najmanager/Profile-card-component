<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <img src="images/bg-pattern-top.svg" alt="" class="pattern-top">
  <img src="images/bg-pattern-bottom.svg" alt="" class="pattern-bottom">
  <div class="card">
    <div class="pattern">
      <img src="images/bg-pattern-card.svg" alt="" class="pattern-image">
    </div>

    <div class="content">
      <img src="images/image-victor.jpg" alt="" class="card-image">

      <p class="user"><span class="user-name">Victor Crest</span> 26</p>

      <p class="city">London</p>
    </div>
    <hr>
    <div class="stats">
      <ul class="list">
        <li class="statistic">80K<span class="stats-desc">Followers</span></li>
        <li class="statistic">803K<span class="stats-desc">Likes</span></li>
        <li class="statistic">1.4K<span class="stats-desc">Photos</span></li>
      </ul>
    </div>

  </div>
</body>

</html>
